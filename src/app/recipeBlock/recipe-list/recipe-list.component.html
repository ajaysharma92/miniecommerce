<div class="row mb-2">
    <div class="col-md-12 recipe-list-block" *ngFor="let recipe of recipes">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-3 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success"><span class="badge badge-success">Veg</span> <span class="font-weight-light text-muted small pl-2">Nov 12</span></strong>
          <h3 class="mb-0">{{recipe.name}}</h3>
          <hr class="w-100"/>
          <a href="#" class="stretched-link">View Recipe Details</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" [src]="recipe.imagePath" alt="{{recipe.altText}}" class="img-fluid">
          <!-- <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
        </div>
      </div>
    </div>
  </div>
